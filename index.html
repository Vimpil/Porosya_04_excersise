<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Создание продающих сайтов. {site_name}</title>
        <link href="/favicon.ico" rel="shortcut icon">
        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body>
        <div class="right_to_left">
        </div>
        <div class="container">

                <div class="contact">

                <div id="header_menu">
                    <nav class="navbar navbar-light bg-faded">
                        <div class="row">
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">

                                </li>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Testimonials</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact us</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div id="gallery_slider" style="display:none;">
                <a href="#">
                    <img alt="Lemon Slice"
                    src="images/slider_01.jpg"
                    data-image="images/slider_01.jpg"
                    data-description="This is a Lemon Slice"
                    style="display:none">
                </a>
                <a href="#">
                    <img alt="Peppers"
                    src="images/slider_01.jpg"
                    data-image="images/slider_01.jpg"
                    data-description="Those are peppers"
                    style="display:none">
                </a>
                <a href="#">
                    <img alt="Keys"
                    src="images/slider_01.jpg"
                    data-image="images/slider_01.jpg"
                    data-description="Those are keys"
                    style="display:none">
                </a>
            </div>
            
            
            </script>

            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script type='text/javascript' src='js/jquery-11.0.min.js'></script>
            <!-- Include Unite Gallery core files -->
                <script src='unitegallery/js/unitegallery.min.js' type='text/javascript'  ></script>
                <link  href='unitegallery/css/unite-gallery.css' rel='stylesheet' type='text/css' />
                
                <!-- include Unite Gallery Theme Files -->
                
                <script src='unitegallery/themes/slider/ug-theme-slider.js' type='text/javascript'></script>

            <script src="js/script.js"></script>            
            <script type="text/javascript">

                $(document).ready(function(){
                jQuery("#gallery_slider").unitegallery({
                gallery_theme: "slider",
                slider_control_zoom:false,
                gallery_autoplay:false, 
                slider_enable_arrows: false,
                gallery_width:1920,
                gallery_height:800, 
                gallery_min_width:1920,
                gallery_min_height:800,  
            })
            })
            </script>
